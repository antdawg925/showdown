<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PIRATE STATS</title>
  </head>
  <body class="grid place-content-center m-10 bg-slate-300">
    <h3 class="text-2xl font-bold grid place-content-center m-10">
      The Pirate stats are:
    </h3>
    <ul>
      <li class="m-10 font-semibold text-xl">health:{{jack_sparrow.health}}</li>
      <li class="m-10 font-semibold text-xl">shield:{{jack_sparrow.shield}}</li>
      <li class="m-10 font-semibold text-xl">
        strength:{{jack_sparrow.strength}}
      </li>
    </ul>

    <a
      href="/"
      class="border-2 h-50 w-50 border-black grid place-content-center m-10"
    >
      Dashboard
    </a>
  </body>
</html>
